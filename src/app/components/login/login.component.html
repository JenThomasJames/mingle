<div class="wrapper">
    <div class="card">
        <div class="card-header">
            <img src="../../../assets/logo/Logo51-01.png" alt="logo" width="100px" height="100px">
            <h1 class="card-title">Welcome Back!</h1>
        </div>
        <div class="card-body">
            <form action="/action_page.php" [formGroup]="loginForm">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Username" formControlName="username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                </div>
                <div class="d-grid">
                    <button type="button" class="btn" (click)="onLogin()">Submit</button>
                </div>
            </form>
            <div class="container-fluid">
                <p class="text-muted mt-3">New here? <a href="#" class="card-link">Let's sign up</a></p>
            </div>
        </div>
    </div>
</div>
